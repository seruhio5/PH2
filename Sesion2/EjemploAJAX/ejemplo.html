<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">

	<script src="codigo01.Js"></script>
</head>
<body>
	<h1>Ejemplo de peticiones AJAX</h1>
	<section>
		<h2>Peticion GET con readyStateChange</h2>
			<!-- No hay que poner en el form lo del get y post porque utilizamos AJAX -->

<!-- <form onsubmit="return pedirEntrada();">-->			
<!-- <form onsubmit="pedirEntrada(); return false">-->
		<form onsubmit="return pedirEntrada(this);">

		<!-- Como es tipo bloque el DIV el boton aparece abajo, sirve para alinearlo, se puede poner como un flexbox para que todos esten alineados, flex direcction colum en el form -->

		<div>
			<label for="idEntrada">ID entrada:</label>
			<input type="text" id="idEntrada" name="id">
		</div>
		
			<input type="submit">
		</form>

		<article>
		<h3>Respuesta</h3>
		<p>	</p>
		</article>
	</section>


	<section>
		<h2>Peticion GET con readyStateChange</h2>
			<!-- No hay que poner en el form lo del get y post porque utilizamos AJAX -->

<!-- <form onsubmit="return pedirEntrada();">-->			
<!-- <form onsubmit="pedirEntrada(); return false">-->

		<div>
			<label for="login">ID entrada:</label>
			<input type="text" id="login" name="login">
		</div>

		<div>
			<label for="pwd">ID entrada:</label>
			<input type="password" id="pwd" name="pwd">

			<input type="submit">

		<article>
		<h3>Respuesta</h3>
		<p>	</p>
		</article>
	</section>

</body>
</html>
