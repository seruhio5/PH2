<!-- Formulario de busqueda -->

	<section id="buscador">
		<h2>Buscar</h2>
		<form method="GET" onsubmit="return Busqueda(this);">
			<ul class="formu">
			    
			    <li>
			        <label>Titulo</label>
			        <input type="text" placeholder="Mejores Posts" name="titulo" class="field-long" autofocus=""/>
			    </li>

			    <li>
			        <label>Descripcion</label>
			        <input type="text" placeholder="Top 10 fotos" name="descripcion" class="field-long"/>
			    </li>
			    
			    <li>
			        <label>Autor</label>
			        <input type="text" placeholder="Sergio Lavale Quinto" name="autor" class="field-long"/>
			    </li>

			    <li>
			        <label>Fecha (Desde)(año)</label>
			        <input type="text" name="fechai_a" class="field-long" pattern="[0-9]{4,4}"/>
			    </li>

			    <li>
			        <label>Fecha (Desde)(mes)</label>
			        <input type="text" name="fechai_m" class="field-long" tittle="En el caso de ser un mes entre el 1 y el 9 poner un cero delante" pattern="[0-9]{2,2}"/>
			    </li>

			    <li>
			        <label>Fecha (Desde)(dia)</label>
			        <input type="text" name="fechai_d" class="field-long" tittle="En el caso de ser un dia entre el 1 y el 9 poner un cero delante" pattern="[0-9]{2,2}"/>
			    </li>

			    <li>
			        <label>Fecha (Hasta)(año)</label>
			        <input type="text" name="fechaf_a" class="field-long" pattern="[0-9]{4,4}"/>
			    </li>

			    <li>
			        <label>Fecha (Hasta)(mes)</label>
			        <input type="text" name="fechaf_m" class="field-long" pattern="[0-9]{2,2}"/>
			    </li>

			    <li>
			        <label>Fecha (Hasta)(dia)</label>
			        <input type="text" name="fechaf_d" class="field-long" pattern="[0-9]{2,2}"/>
			    </li>

			    <li>
			        <input type="submit" value="Buscar" />
			    </li>
			    
			</ul>
		</form>
